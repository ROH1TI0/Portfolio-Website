            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.unobserve(entry.target);
                }
              },
              { threshold: 0.1 }
            );
        
            if (ref.current) {
              observer.observe(ref.current);
            }
        
            return () => {
              if (ref.current) {
                observer.unobserve(ref.current);
              }
            };
          }, []);
        
          return (
            <div
              ref={ref}
              style={{ transitionDelay: `${delay}ms` }}
              className={`transition-all duration-700 ease-out ${

                                {index < profileData.heroInfo.length - 1 && (
                                    <span className="text-gray-400">·</span>
                                )}
                            </span>
                        ))}
                    </div>
                  </AnimatedElement>
                  
                  <AnimatedElement delay={400}>
                    <button
                      onClick={handleDownloadResume}
                      className="px-6 py-3 text-lg font-semibold rounded-full border-2 border-teal-600 text-teal-600 hover:bg-teal-600 hover:text-white transition duration-300 shadow-md hover:shadow-lg"
                    >
                      View My Resume
                    </button>
                  </AnimatedElement>
                </section>
                
                {/* Main Content Sections */}
                <div className="space-y-20 lg:space-y-32">
                  <AboutSection />
                  <EducationSection /> 
                  <ExperienceSection />
                  <ProjectsSection />
                  <PublicationsSection /> 
                  <ContactSection />
                </div>
              </main>
              
              {/* Footer */}

                <div className="flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">

                    Designed and Developed by Rohit Sonawane
                  </p>
                  <p>
                    Built with React & Tailwind CSS.
                  </p>
                </div>
              </footer>
            </div>
          );
        };
        
        console.log("About to render Portfolio...");
        ReactDOM.render(<Portfolio />, document.getElementById('root'));
        console.log("Portfolio rendered successfully!");
